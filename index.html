<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom stylesheet -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Weatherly</title>

  <!-- angular -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>

  <!-- moment.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>

  <!-- angular moment -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.10.2/angular-moment.min.js"></script>

  <!-- google maps -->
  <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>

  <!-- ng-map -->
  <script type="text/javascript" src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="app.js"></script>
</head>

<body ng-controller="MainCtrl">
  <div class="container">

    <!-- title and search container -->
    <div class="row">
      <div class="col-sm-2 title">
        <h1>Weatherly</h1>
      </div>
      <div class="col-sm-10 search">
        <form ng-submit="searchTag()" class="form-inline">
        <div class="form-group">
         <input type="text" ng-model="tag"  placeholder="Search city e.g. 'San Francisco'" required>
        </div>
        </form>
      </div>

      <!-- weather results -->
      <!-- todays forecast -->
      <div class="forecast-container">  
      <hr>
        <!-- fourDayForecast -->
        <!-- rest of the next three days -->
        <div next-three-day-forecast city='San Francisco'></div>
        <hr>
        <!-- angularMoment -->
          <p><strong>{{message.text}}</strong> - <span am-time-ago="message.time"></span></p>
        <hr>
      </div>

    </div> <!-- row -->
  </div> <!-- container -->
  
</body>
</html>
