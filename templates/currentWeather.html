<div ng-city="San Francisco" class="current-weather">
  <small>Today</small>
  <br>
  <h3>{{weather.name}}</h3>
  <br>
  <img style = "height:48px;" ng-src="images/{{icon}}" 'icon image'>
  <p id="today-temp">{{weather.main.temp | number: 0}} &ordm;</p>
</div>
