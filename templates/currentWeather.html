	<div class="current-weather">
  <small>Today</small>
  <br>
  <h3 ng-model="city">{{weather.name}}</h3>
  <br>
  <img style = "height:48px;" ng-src="images/{{icon}}" 'icon image'>
  <p id="today-temp">{{weather.main.temp | number: 0}} &ordm;</p>
  <ng-transclude></ng-transclude>
</div>
